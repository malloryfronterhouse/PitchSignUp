<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Project SingIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
</head>
<body>
  <!-- Nav bar -->
  <nav class="navbar" id="navbar">
    <div class="container-fluid">
      <span class="navbar-brand" id="brand">Pitch</span>
    </div>
  </nav>

    <!-- Start of the Login form-->
    <div class="container text-center">
    <div class="row">
        <div class="col-lg-12">
    <form  id="form">
        <fieldset class="fieldset">
            <h1 id="heading">Sign In!</h1>

            <!-- Email Input-->
            <div class="mb-3" id="email">
                <input type="email" placeholder="Email" class="form-control" id="emailBox" aria-describedby="emailHelp">
                <div id="emailBlurb" class="form-text">*We'll never share your email with anyone else.</div>
              </div>

              <!-- Password Input -->
              <div class="mb-3" id="password">
                <input type="password" placeholder="Password" class="form-control" id="passwordBox">
                
                <!-- Password requirements-->
                <div class="col-auto" id="passowrdReq">
                    <span id="passwordBlurb" class="form-text">
                      *Must be 6-20 characters long.
                    </span>
                </div>
              </div>
                
              <!--Submit/Login button -->
              <button id="loginButton" type="submit" class="btn btn-light">Login</button>
        </fieldset>
    </form>
</div>
</div>
</div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</body>
</html>
